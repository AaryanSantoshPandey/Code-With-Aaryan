<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeWithAaryan - Web Developer, Programmer, ML Enthusiast</title>
  <link rel="stylesheet" href="css/syle.css">
  <link rel="icon" type="image/x-icon" href="/img/Background.png">
  <link rel="stylesheet" href="/css/responsive.css">

</head>

<body>
  <div class="container">



    <nav class="navbar">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/courses.html">Courses</a></li>
        <li><a href="/contact.html">Contact Me</a></li>
      </ul>
    </nav>
    <div class="main1">


      <div class="contactform">
        <h1>Contact me for Work/ general Enquiries</h1>
        <form>
          <div class="mb-3">
            <label for="clientname" class="form-label">Name</label>
            <input type="name" class="form-control" id="clientname" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text"></div>
          </div>


          <div class="mb-3">
            <label for="clientemail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>


          <div class="mb-3">
            <label for="clientphone" class="form-label">Phone</label>
            <input type="phone" class="form-control" id="clientphone">
          </div>


          <div class="mb-3">
            <label for="clientmessage" class="form-label">Message</label>
            <input type="name" class="form-control" id="clientmessage" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text"></div>
          </div>


          <div class="mb-3" id="form-check">
            <input type="checkbox" class="form-check-input" id="iscleint">
            <label class="form-check-label" for="iscleint">I want to work on a project with me.</label>
          </div>


          <button type="submit" id="submit" class="learn">Submit</button>

        </form>
      </div>
    </div>


</body>
<script src="index.js"></script>

</html>
