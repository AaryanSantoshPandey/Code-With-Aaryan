
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CodeWithAaryan | Code Editor </title>
    <link rel="stylesheet" href="/css/1style.css">
</head>
<style>
     @media screen and (max-width: 600px) {
        .code-editor{
            display: block;
            margin-left: 21px; 
        }
     }
</style>
<body style="--tw-bg-opacity: 1;
background-color: rgb(51 65 85/var(--tw-bg-opacity));">
    <div navbar="/navbar/index.html"></div>
    <div class="code-editor">
        <div class="code">
            <div class="html-code">
                <h1><img src="images/html.png" alt="">index.html</h1>
                <textarea></textarea>
            </div>
            <div class="css-code">
                <h1><img src="images/CSS.png" alt="">style.css</h1>
                <textarea></textarea>
            </div>
            <div class="js-code">
                <h1><img src="images/js.png" alt="">index.js</h1>
                <textarea spellcheck="false"></textarea>
            </div>
        </div>
        <iframe id="result"></iframe>
    </div>

    <script src="script.js"></script>
    <!-- <div footer="/footer/index.html"></div> -->

</body>
<script src="/js/inculde.js"></script>
<script src="/js/footer.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</html>
